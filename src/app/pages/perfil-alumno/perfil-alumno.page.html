<!--BARRA DE MENU-->
<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">


    <span class="espacio-barra">RegistrAPP</span>

    <ion-tab-button class="color-volver" (click)='mensajeCerrarSesion()' tab="schedule">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-tab-button>



  </mat-toolbar-row>
</mat-toolbar>

<ion-content>
  <!--------------------------------------------------------->
  <ion-title class="titulo" *ngFor="let alumno of alumnos">Bienvenido Alumno: <br><br> {{alumno.nombre}}
    {{alumno.apellidoP}} </ion-title>

  <!------------------------------------------------->

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/asig-alum">
        <ion-icon name="book"></ion-icon>
        <ion-label>Asignaturas</ion-label>
        
      </ion-tab-button>
      <ion-tab-button routerLink="/ver-asist" tab="crear-qr">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Asistencias</ion-label>
        <ion-badge>1</ion-badge>
      </ion-tab-button>
      <ion-tab-button routerLink="/info-alum">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>


  </ion-tabs>

  <!------------------------------------------------->

</ion-content>
