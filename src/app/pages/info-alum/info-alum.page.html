<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">


    <ion-tab-button class="color-volver" routerLink="/perfil-alumno" tab="schedule">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
    </ion-tab-button>

    <span class="espacio-barra">RegistrAPP</span>
  </mat-toolbar-row>
</mat-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor ="let usuario of usuarios">
      <ion-avatar slot="start">
       <ion-img  [src]="usuario.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2> <p>{{usuario.username}} {{usuario.apellidoP}}</p></h2>
        <p>Usuario</p>
        <h1> <p>{{usuario.nombre}} </p></h1>
        <p>Correo</p>
        <h1> <p>{{usuario.correo}} </p></h1>
        <p>Carrera</p>
        <h1> <p>{{usuario.carrera}} </p></h1>
      </ion-label>
    </ion-item>
  
</ion-list>
</ion-content>
