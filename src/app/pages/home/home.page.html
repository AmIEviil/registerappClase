<!--BARRA DE MENU-->
<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">

    <span class="espacio-barra">RegistrAPP</span>
  </mat-toolbar-row>
</mat-toolbar>

<ion-content>

  <div class="imagen-fondo">
    <img class="imagen-png" src="/assets/img/icon.png" alt=""/>
    <h4 class="titulo22">Bienvenido a RegistrAPP</h4>
    
  </div>     
  
  <ion-title class="titulo">Seleccione el tipo <br>  de usuario</ion-title>
  <div class="centrarformu">
    
    <div>
  <!--    <ion-label class="agrandar">Iniciar Sesión Estudiante</ion-label><br> -->
      <ion-button class="centrar-boton" color="primary" (click)='irlogueoAlumno()'>ESTUDIANTE</ion-button> <br>
    </div>

    <div class="separar-div">
    <!--    <ion-label class="agrandar" >Iniciar Sesión Docente</ion-label><br> -->
      <ion-button class="centrar-boton" color="danger" (click)='irlogueoProfesor()'>DOCENTE</ion-button>
    </div>
  </div>
  <br>
  <ion-list lines="full" class="ion-login">
    <ion-list-header lines="full">
      <ion-label clas="ion-titulo">
        Login Acceso
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input  type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="validar()"> Login </ion-button>
    </ion-item>

  </ion-list>


</ion-content>
