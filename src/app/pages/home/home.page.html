<!--BARRA DE MENU-->
<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">

    <span class="espacio-barra">RegistrAPP</span>
  </mat-toolbar-row>
</mat-toolbar>

<ion-content>

  <div class="imagen-fondo">
    <img class="imagen-png" src="/assets/img/icon.png" alt="" />
    <h4 class="titulo22">Iniciar sesion</h4>
  </div>

  <ion-list lines="full" class="ion-login">
  

    

    <mat-form-field class="cajas-input" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input  [(ngModel)]="nombre" matInput placeholder="" value="">
    </mat-form-field>

   

    <mat-form-field class="cajas-input" appearance="fill">
      <mat-label>Contrase単a</mat-label>
      <input [(ngModel)]="pass" matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="ingresar-info">

      <mat-label (click)='irReestablecerPass()' class="contrase単a" >多Has olvidado tu contrase単a?</mat-label>
      <button (click)='validar()' class="boton-ingresar" mat-raised-button matTooltip="Ingrese Creedenciales Duoc"
        aria-label="Button that displays a tooltip when focused or hovered over">
        Ingresar
      </button>
    </div>

  
    <div class="ingresar-info">

     
    </div>
  </ion-list>

  

</ion-content>
