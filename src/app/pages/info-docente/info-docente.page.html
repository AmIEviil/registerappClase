<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">


    <ion-tab-button class="color-volver" routerLink="/perfil-profesor" tab="schedule">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
    </ion-tab-button>

    <span class="espacio-barra">RegistrAPP</span>Perfil
  </mat-toolbar-row>
</mat-toolbar>

<ion-content>
  <ion-list class="perfil">
    <ion-item *ngFor ="let profe of profesor">
      <ion-avatar slot="start">
       <ion-img class="fperfil" [src]="profe.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <p>Nombre Docente</p>
        <h2> <p>{{profe.Nombre}} {{profe.apellidoP}}</p></h2>
        <p>Usuario</p>
        <h1> <p>{{profe.usuario}} </p></h1>
        <p>Correo</p>
        <h1> <p>{{profe.correo}} </p></h1>
        <p>Especialidad</p>
        <h1> <p>{{profe.especialidad}} </p></h1>
      </ion-label>
    </ion-item>
  
</ion-list>
</ion-content>
