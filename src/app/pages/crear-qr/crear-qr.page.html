<!--BARRA DE MENU-->
<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">

    <ion-tab-button class="color-volver" routerLink="/asig-docente" tab="schedule">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
    </ion-tab-button>

    <span class="espacio-barra">RegistrAPP</span>
    
  </mat-toolbar-row>
</mat-toolbar>

<ion-content>
  <ion-title class="titulo">Codigo QR</ion-title>
  

  <ion-card class="clase-qr" *ngIf="qrData">
    <div class="codigo-separar">
       <ngx-qrcode  [elementType]='elementType' [value]='qrData'></ngx-qrcode>
    </div>
  </ion-card> 
  


  <!------------------------------------------------->

</ion-content>
